<!DOCTYPE html>
<html>
<head>
    <title>Chat riêng tư</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MÀU SẮC CHUẨN FACEBOOK MESSENGER */
            --sent-bg: #0084ff;
            --received-bg: #e4e6eb;
            --body-bg: #fff; /* Nền trắng như Messenger */
            --text-dark: #050505; /* Màu chữ chính */
            --text-light: #fff;
            --font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--body-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            /* ... Giữ nguyên giao diện đăng nhập ... */
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            text-align: center;
        }

        #login-container h1 { color: #0084ff; font-weight: 600; }
        #login-form input { width: 100%; padding: 12px 20px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 25px; box-sizing: border-box; font-size: 1em; font-family: var(--font-family); }
        #login-form button { width: 100%; padding: 12px; background-color: var(--sent-bg); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1em; font-weight: 500; transition: background-color 0.2s; font-family: var(--font-family); }
        #login-form button:hover { background-color: #0073e0; }
        
        #chat-container {
            width: 100%;
            max-width: 650px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            overflow: hidden;
            display: none;
            border: 1px solid #ddd; /* Thêm viền để rõ hơn */
        }

        #chat-header {
            background-color: #fff;
            color: var(--text-dark);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 1px solid #e9e9e9;
            font-weight: 600;
        }
        
        #clear-chat-button { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #aaa; cursor: pointer; font-size: 0.9em; font-weight: 500; transition: color 0.2s; }
        #clear-chat-button:hover { color: #f44336; }
        
        #online-status { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 0.9em; font-weight: 500; display: flex; align-items: center; }
        .online-dot, .offline-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online-dot { background-color: #4caf50; }
        .offline-dot { background-color: #ccc; }

        #chat-box {
            flex-grow: 1;
            padding: 10px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        #input-container {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-top: 1px solid #e9e9e9;
            background-color: #fff;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px 20px;
            border: none; /* Bỏ viền */
            background-color: #f0f2f5; /* Màu nền xám như Messenger */
            border-radius: 20px; /* Bo tròn */
            margin-right: 12px;
            outline: none;
            font-size: 1em;
            font-family: var(--font-family);
        }

        #send-button {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            background-color: transparent;
            color: var(--sent-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-button:hover { background-color: #f0f2f5; }
        #send-button svg { width: 24px; height: 24px; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
            max-width: 70%; /* Giới hạn độ rộng tin nhắn */
            animation: fadeInUp 0.4s ease-out;
        }

        /* --- CÁC THAY ĐỔI THEO PHONG CÁCH FACEBOOK --- */

        /* Tin nhắn được gom nhóm sẽ sát nhau hơn */
        .message-wrapper.grouped {
            margin-bottom: 2px;
        }

        .avatar {
            width: 40px;  /* Thay đổi từ 28px thành 40px */
            height: 40px; /* Thay đổi từ 28px thành 40px */
            border-radius: 50%;
            flex-shrink: 0;
            margin-right: 12px; /* Có thể tăng cả margin để khoảng cách đẹp hơn */
        }

        /* Tin nhắn gửi đi (bên phải) */
        .message-wrapper.sent {
            align-self: flex-end;
        }
        /* ẨN AVATAR của tin nhắn gửi đi */
        .message-wrapper.sent .avatar {
            display: none;
        }
        
        /* Tin nhắn nhận được (bên trái) */
        .message-wrapper.received {
            align-self: flex-start;
        }
        
        /* Ẩn avatar của các tin nhắn nhận được nhưng không phải tin cuối cùng trong chuỗi */
        .message-wrapper.hide-avatar .avatar {
            visibility: hidden; /* Dùng visibility để giữ khoảng trống, không làm lệch tin nhắn */
        }
        
        .message-bubble {
            max-width: 100%;
            padding: 10px 15px;
            border-radius: 18px; /* Bo tròn kiểu Messenger */
            word-wrap: break-word;
            line-height: 1.4;
        }

        .sent .message-bubble {
            background-color: var(--sent-bg);
            color: var(--text-light);
        }

        .received .message-bubble {
            background-color: var(--received-bg);
            color: var(--text-dark);
        }

    </style>
</head>
<body>
    <div id="login-container">
        <h1>Đăng nhập Chat</h1>
        <form id="login-form">
            <input type="email" id="email-input" placeholder="Tên đăng nhập" required>
            <input type="password" id="password-input" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <span>Cuộc trò chuyện</span>
            <div id="online-status">...</div>
            <button id="clear-chat-button">Xóa</button>
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Aa">
            <button id="send-button">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // CÁC BIẾN VÀ CÀI ĐẶT FIREBASE GIỮ NGUYÊN
        var firebaseConfig = {
            apiKey: "AIzaSyC0VFKSVNkdamO1-vVWtp_J8wusem4pm6I",
            authDomain: "chat-e4c3b.firebaseapp.com",
            projectId: "chat-e4c3b",
            storageBucket: "chat-e4c3b.appspot.com",
            messagingSenderId: "569274547195",
            appId: "1:569274547195:web:dd2b0629d31cc2f9f6695e",
            databaseURL: "https://chat-e4c3b-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        var dbFirestore = firebase.firestore();
        var dbRealtime = firebase.database();
        var auth = firebase.auth();

        var loginContainer = document.getElementById('login-container');
        var chatContainer = document.getElementById('chat-container');
        var loginForm = document.getElementById('login-form');
        var emailInput = document.getElementById('email-input');
        var passwordInput = document.getElementById('password-input');

        var chatBox = document.getElementById('chat-box');
        var messageInput = document.getElementById('message-input');
        var sendButton = document.getElementById('send-button');
        var clearChatButton = document.getElementById('clear-chat-button');
        var onlineStatusDiv = document.getElementById('online-status');

        var currentUser = null;
        var user1Id = "AQG9TJfjkZacKeBT8NdwlGUio2L2"; // UID của tuanh@gmail.com
        var user2Id = "sbx22l48QxSXrwd996hcWUashMw1"; // UID của grinfs@gmail.com
        var partnerId = null;

        var avatarUrls = {
            "AQG9TJfjkZacKeBT8NdwlGUio2L2": "https://i.pinimg.com/736x/63/bc/bb/63bcbb4ee332aaa9b7271d4ff12cb0b5.jpg",
            "sbx22l48QxSXrwd996hcWUashMw1": "https://i.pinimg.com/736x/0b/c0/2c/0bc02ca7218ee73db799d09518f07363.jpg"
        };
        
        // CÁC HÀM CƠ BẢN GIỮ NGUYÊN
        loginForm.addEventListener('submit', function(e) { /* ... */ e.preventDefault(); auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value).catch(function(error) { alert(error.message); }); });
        auth.onAuthStateChanged(function(user) { if (user) { currentUser = user; loginContainer.style.display = 'none'; chatContainer.style.display = 'flex'; partnerId = (currentUser.uid === user1Id) ? user2Id : user1Id; loadMessages(); setupOnlineStatus(); } else { currentUser = null; loginContainer.style.display = 'block'; chatContainer.style.display = 'none'; } });
        function sendMessage() { if (!currentUser) return; var messageText = messageInput.value.trim(); if (messageText !== "") { dbFirestore.collection("messages").add({ text: messageText, senderId: currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() }); messageInput.value = ""; } }
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
        clearChatButton.addEventListener('click', function() { if (confirm("Bạn có chắc chắn muốn xóa toàn bộ tin nhắn không?")) { dbFirestore.collection("messages").get().then(function(querySnapshot) { querySnapshot.forEach(function(doc) { doc.ref.delete(); }); }); } });
        function setupOnlineStatus() { /* ... */ var userStatusRef = dbRealtime.ref('status/' + currentUser.uid); var partnerStatusRef = dbRealtime.ref('status/' + partnerId); userStatusRef.set({ online: true }); userStatusRef.onDisconnect().set({ online: false }); partnerStatusRef.on('value', (snapshot) => { const partnerStatus = snapshot.val(); if (partnerStatus && partnerStatus.online) { onlineStatusDiv.innerHTML = '<span class="online-dot"></span> Đang hoạt động'; } else { onlineStatusDiv.innerHTML = '<span class="offline-dot"></span> Ngoại tuyến'; } }); }

        // --- HÀM loadMessages ĐƯỢC CẬP NHẬT HOÀN TOÀN ĐỂ GIỐNG FACEBOOK ---
        function loadMessages() {
            dbFirestore.collection("messages").orderBy("timestamp").onSnapshot(function(snapshot) {
                chatBox.innerHTML = ''; // Xóa toàn bộ chat box để vẽ lại từ đầu

                let messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                messages.forEach((msg, index) => {
                    // Lấy thông tin người gửi của tin nhắn trước và sau
                    const prevSender = (index > 0) ? messages[index - 1].senderId : null;
                    const nextSender = (index < messages.length - 1) ? messages[index + 1].senderId : null;
                    
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('message-wrapper');
                    
                    const avatar = document.createElement('img');
                    avatar.classList.add('avatar');
                    avatar.src = avatarUrls[msg.senderId] || 'https://i.pravatar.cc/150';

                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble');
                    messageBubble.textContent = msg.text;
                    
                    // Thêm avatar trước bong bóng chat
                    wrapper.appendChild(avatar);
                    wrapper.appendChild(messageBubble);

                    // Xử lý logic hiển thị
                    if (msg.senderId === currentUser.uid) {
                        wrapper.classList.add('sent');
                    } else {
                        wrapper.classList.add('received');
                        // Nếu tin nhắn tiếp theo vẫn của người này, ẩn avatar của tin hiện tại
                        if (msg.senderId === nextSender) {
                            wrapper.classList.add('hide-avatar');
                        }
                    }

                    // Nếu tin nhắn này của cùng người gửi với tin nhắn trước, gom nhóm chúng lại
                    if (msg.senderId === prevSender) {
                        wrapper.classList.add('grouped');
                    }
                    
                    chatBox.appendChild(wrapper);
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
