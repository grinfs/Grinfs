<!DOCTYPE html>
<html>
<head>
    <title>Chat riêng tư</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sent-bg: #0084ff;
            --received-bg: #e4e6eb;
            --body-bg: #fff;
            --text-dark: #050505;
            --text-light: #fff;
            --font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body { font-family: var(--font-family); background-color: var(--body-bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #login-container { width: 100%; max-width: 400px; padding: 20px; background-color: #fff; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); border-radius: 12px; text-align: center; }
        #login-container h1 { color: #0084ff; font-weight: 600; }
        #login-form input { width: 100%; padding: 12px 20px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 25px; box-sizing: border-box; font-size: 1em; font-family: var(--font-family); }
        #login-form button { width: 100%; padding: 12px; background-color: var(--sent-bg); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1em; font-weight: 500; transition: background-color 0.2s; font-family: var(--font-family); }
        #login-form button:hover { background-color: #0073e0; }
        #chat-container { width: 100%; max-width: 650px; height: 85vh; display: flex; flex-direction: column; background-color: #fff; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); border-radius: 16px; overflow: hidden; display: none; border: 1px solid #ddd; }
        #chat-header { background-color: #fff; color: var(--text-dark); padding: 10px 20px; display: flex; justify-content: center; align-items: center; position: relative; border-bottom: 1px solid #e9e9e9; font-weight: 600; }
        #clear-chat-button { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #aaa; cursor: pointer; font-size: 0.9em; font-weight: 500; transition: color 0.2s; }
        #clear-chat-button:hover { color: #f44336; }
        #online-status { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 0.9em; font-weight: 500; display: flex; align-items: center; }
        .online-dot, .offline-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online-dot { background-color: #4caf50; }
        .offline-dot { background-color: #ccc; }
        #chat-box { flex-grow: 1; padding: 10px 20px; overflow-y: auto; display: flex; flex-direction: column; }
        #input-container { display: flex; align-items: center; padding: 12px 20px; border-top: 1px solid #e9e9e9; background-color: #fff; }
        #message-input { flex-grow: 1; padding: 10px 20px; border: none; background-color: #f0f2f5; border-radius: 20px; margin: 0 12px; outline: none; font-size: 1em; font-family: var(--font-family); }
        .icon-button { flex-shrink: 0; width: 40px; height: 40px; background-color: transparent; color: var(--sent-bg); border: none; border-radius: 50%; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; }
        .icon-button:hover { background-color: #f0f2f5; }
        .icon-button svg { width: 24px; height: 24px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-wrapper { display: flex; align-items: flex-end; margin-bottom: 10px; max-width: 70%; animation: fadeInUp 0.4s ease-out; }
        .message-wrapper.grouped { margin-bottom: 2px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }
        .message-wrapper.sent { align-self: flex-end; flex-direction: row-reverse; }
        .message-wrapper.sent .avatar { margin-left: 12px; }
        .message-wrapper.received { align-self: flex-start; }
        .message-wrapper.received .avatar { margin-right: 12px; }
        .message-wrapper.hide-avatar .avatar { visibility: hidden; }
        .message-bubble { max-width: 100%; padding: 10px 15px; border-radius: 18px; word-wrap: break-word; line-height: 1.4; }
        .sent .message-bubble { background-color: var(--sent-bg); color: var(--text-light); }
        .received .message-bubble { background-color: var(--received-bg); color: var(--text-dark); }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Đăng nhập Chat</h1>
        <form id="login-form">
            <input type="email" id="email-input" placeholder="Tên đăng nhập" required>
            <input type="password" id="password-input" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    <div id="chat-container">
        <div id="chat-header">
